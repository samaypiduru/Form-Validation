<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div><h1>Create an Account</h1></div>
        <hr>
        <div class="formitem">
            <label for="username">Username</label>
            <input type="text" placeholder="Create A Username" id="username">
            <div id="usernameErrInfo" class="errorMsg"></div>
        </div>
        <div class="formitem">
            <label for="email">Email</label>
            <input type="text" placeholder="ex. person@mail.com" id="email">
            <div id="emailErrInfo" class="errorMsg"></div>
        </div>
        <div class="formitem">
            <label for="password">Password</label>
            <input type="password" placeholder="Enter Password" id="password">
            <div id="passwordErrInfo" class="errorMsg"></div>
        </div>
        <div class="formitem">
            <label for="passwordConfirm">Confirm Password</label>
            <input type="password" placeholder="Confirm Password" id="passwordConfirm">
            <div id="passwordConfirmErrInfo" class="errorMsg"></div>
        </div>
        <hr>
        <div class="formitem">
            <button id="registerBtn" onclick="validateData()">Register</button>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
